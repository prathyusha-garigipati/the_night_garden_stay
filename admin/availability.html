<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Availability Management | Admin</title>

  <link rel="stylesheet" href="../css/public.css" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

<header class="site-header">
  <div class="logo">Availability Management</div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<section class="admin-content">
  <h2>Block / Unblock Dates</h2>

  <div class="calendar-header">
    <button onclick="prevMonth()">◀</button>
    <h3 id="monthYear"></h3>
    <button onclick="nextMonth()">▶</button>
  </div>

  <div class="weekdays">
    <span>Sun</span><span>Mon</span><span>Tue</span>
    <span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
  </div>

  <div class="calendar" id="calendar"></div>

  <p class="hint">Click a date to block or unblock</p>
  <!-- Admin controls container (JS may also inject into this) -->
  <div id="adminControls" style="margin:12px 0"></div>

  <hr style="margin:24px 0;border-color:rgba(255,255,255,0.04)" />

  <h2>Manage Booked / Blocked Dates</h2>
  <div id="adminControlsContainer">
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:12px">
      <label for="dateInput">Date (YYYY-MM-DD):</label>
      <input id="dateInput" type="text" placeholder="2025-12-25" />
      <button id="addBookedBtn" type="button">Mark Booked</button>
      <button id="addBlockedBtn" type="button">Mark Blocked</button>
      <button id="refreshListsBtn" type="button">Refresh Lists</button>
    </div>

    <div style="display:flex;gap:24px;flex-wrap:wrap">
      <div style="min-width:280px;">
        <h3>Booked Dates</h3>
        <div id="bookedList" style="background:rgba(255,255,255,0.03);padding:10px;border-radius:8px;min-height:60px"></div>
      </div>
      <div style="min-width:280px;">
        <h3>Blocked Dates</h3>
        <div id="blockedList" style="background:rgba(255,255,255,0.03);padding:10px;border-radius:8px;min-height:60px"></div>
      </div>
    </div>
  </div>
</section>

  <script src="auth.js"></script>
  <script src="availability.js"></script>
</body>
</html>
