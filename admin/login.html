<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Night Garden</title>
  <link rel="stylesheet" href="../css/public.css" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body class="admin-bg">

  <div class="admin-login">
    <h1>Admin Login</h1>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div class="login" style="border: 2px solid var(--accent);"><button onclick="login()" >Login</button></div>
    
    <p id="error"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
