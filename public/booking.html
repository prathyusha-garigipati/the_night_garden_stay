<head>
  <meta charset="UTF-8" />

</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">ðŸŒ™ Night Garden Stay</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="availability.html">Availability</a>
    <a href="gallery.html">Gallery</a>
    <a href="contacts.html">Contact</a>
    <a href="booking.html" class="btn">Book Now</a>
  </nav>
</header>

<!-- BOOKING SECTION -->
<section class="booking-section">
  <h1>Reserve Your Night</h1>
  <p class="subtitle">Quiet nights. Garden lights. Peaceful memories.</p>

  <form id="bookingForm" class="booking-form" novalidate>

  <!-- FULL NAME -->
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input
      type="text"
      id="fullName"
      name="fullName"
      placeholder="Your name"
      required
    />
  </div>

  <!-- EMAIL -->
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@email.com"
      required
    />
  </div>

  <!-- PHONE -->
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      placeholder="+91 XXXXX XXXXX"
      required
    />
  </div>

  <!-- DATES -->
  <div class="form-row">
    <div class="form-group">
      <label for="checkin">Check-in</label>
      <input
        type="date"
        id="checkin"
        name="checkin"
        required
      />
    </div>

    <div class="form-group">
      <label for="checkout">Check-out</label>
      <input
        type="date"
        id="checkout"
        name="checkout"
        required
      />
    </div>
  </div>

  <!-- GUESTS -->
  <div class="form-group">
    <label for="guests">No. of Guests</label>
    <select id="guests" name="guests" required>
      <option value="">Select guests</option>
      <option value="1">below 10</option>
      <option value="2">10-15</option>
      <option value="3">15-20</option>
      <option value="4">20+</option>
    </select>
    <!-- Price display updated by js/booking.js -->
    <div id="priceDisplay" style="margin-top:8px;color:var(--text-muted);">Select check-in date &amp; guests to see price</div>
  </div>

  <!-- MESSAGE -->
  <div class="form-group">
    <label for="message">Message (Optional)</label>
    <textarea
      id="message"
      name="message"
      placeholder="Any special requests?"
      rows="4"
    ></textarea>
  </div>

  <!-- AADHAAR -->
  <div class="form-group">
    <label for="aadhaarFile">
      Aadhaar (Upload photo of Aadhaar card)
    </label>
    <input
      type="file"
      id="aadhaarFile"
      name="aadhaarFile"
      accept="image/*"
      required
    />
    <small>
      Please upload a clear photo of Aadhaar (front).
    </small>
  </div>

  <!-- CONSENT -->
  <div class="form-group checkbox-group">
    <input
      type="checkbox"
      id="aadhaarConsent"
      name="aadhaarConsent"
      required
    />
    <label for="aadhaarConsent">
      I consent to upload my Aadhaar for booking verification.
    </label>
  </div>

  <!-- PAY ADVANCE -->
  <div class="form-group">
    <button
      type="button"
      id="payAdvanceBtn"
      class="btn"
      disabled
    >
      Pay â‚¹2000 Advance
    </button>
  </div>

  <!-- UPI QR -->
  <div id="upiContainer" style="margin-top:12px;"></div>

  <!-- PAYMENT PROOF -->
  <div id="proofSection" style="display:none;margin-top:12px;">
    <label for="paymentProofFile">Upload payment proof</label>
    <input
      type="file"
      id="paymentProofFile"
      name="paymentProofFile"
      accept="image/*"
    />

    <label for="paymentTxnId">Transaction ID (optional)</label>
    <input
      type="text"
      id="paymentTxnId"
      name="paymentTxnId"
      placeholder="Transaction ID"
    />

    <button
      type="button"
      id="submitProofBtn"
      class="btn"
    >
      Submit Proof
    </button>
  </div>

  <!-- REQUEST BOOKING -->
  <div class="form-group">
    <button
      type="button"
      id="requestBookingBtn"
      class="btn primary-btn"
      disabled
    >
      Request Booking
    </button>
    <span
      id="paymentStatus"
      style="margin-left:8px;color:var(--text-muted);"
    ></span>
  </div>

  <!-- NOTIFICATION -->
  <div
    id="notificationMessage"
    class="notification-message"
    style="display:none;"
  ></div>

</form>

</section>
